<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>투두투 플립 미니캘린더</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Pretendard', sans-serif;
    overflow: hidden;
  }

  #date-widget {
    width: 100%;
    max-width: 160px;          /* ✅ 최대 크기 */
    aspect-ratio: 160 / 170;   /* ✅ 비율 유지 */
    background: #000CFE;
    color: white;
    border-radius: 20%;        /* ✅ px → % */
    box-shadow: 0 4% 8% rgba(0,0,0,0.25);
    text-align: center;
    perspective: 800px;
    position: relative;
    overflow: hidden;
    box-sizing: border-box;
  }

  /* 테마 선택 */
  .theme-selector {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.3);
    padding: 2% 3%;
    border-radius: 12%;
    display: flex;
    gap: 4%;
    z-index: 10;
  }
  .theme-btn {
    width: 10%;
    aspect-ratio: 1/1;
    border-radius: 50%;
    cursor: pointer;
    border: none;
  }

  /* 플립 카드 */
  .flip-card {
    width: 100%;
    height: 75%;
    margin-top: 20%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s cubic-bezier(0.4,0.2,0.2,1);
  }
  .flipped { transform: rotateX(180deg); }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .back { transform: rotateX(180deg); }

  /* ✅ 반응형 폰트 (부모 비율 따라감) */
  .day {
    font-size: clamp(0.6rem, 12%, 1rem);
    font-weight: 300;
    opacity: 0.8;
  }
  .date {
    font-size: clamp(1rem, 32%, 2.8rem);
    font-weight: 200;
    margin-top: 3%;
  }

  /* 반사광 */
  #date-widget::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: linear-gradient(180deg, rgba(255,255,255,0.3), transparent);
    pointer-events: none;
    border-radius: 20% 20% 0 0;
    z-index: 5;
  }
</style>
</head>
<body>
<div id="date-widget">
  <div class="theme-selector">
    <div class="theme-btn" style="background:#000CFE" data-theme="blue"></div>
    <div class="theme-btn" style="background:#FFFFFF; border:1px solid #ccc" data-theme="white"></div>
    <div class="theme-btn" style="background:#000000" data-theme="black"></div>
  </div>

  <div class="flip-card" id="flipCard">
    <div class="front">
      <div class="day" id="frontDay">Mon</div>
      <div class="date" id="frontDate">23</div>
    </div>
    <div class="back">
      <div class="day" id="backDay">Tue</div>
      <div class="date" id="backDate">24</div>
    </div>
  </div>
</div>

<script>
const flipCard = document.getElementById("flipCard");
const fd = document.getElementById("frontDay");
const fD = document.getElementById("frontDate");
const bd = document.getElementById("backDay");
const bD = document.getElementById("backDate");
const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

function updateFront(){
  const n=new Date();
  fd.textContent=days[n.getDay()];
  fD.textContent=String(n.getDate()).padStart(2,"0");
}
function updateBack(){
  const t=new Date();
  t.setDate(t.getDate()+1);
  bd.textContent=days[t.getDay()];
  bD.textContent=String(t.getDate()).padStart(2,"0");
}
function flipAtMidnight(){
  const now=new Date();
  const ms=new Date(now.getFullYear(),now.getMonth(),now.getDate()+1)-now;
  setTimeout(()=>{
    flipCard.classList.add("flipped");
    setTimeout(()=>{
      updateFront();
      updateBack();
      flipCard.classList.remove("flipped");
      flipAtMidnight();
    },1200);
  }, ms);
}

// 테마 변경
document.querySelectorAll(".theme-btn").forEach(btn=>{
  btn.onclick=()=>{
    const t=btn.dataset.theme, el=document.getElementById("date-widget");
    if(t==="blue"){ el.style.background="#000CFE"; el.style.color="#FFF"; }
    if(t==="white"){ el.style.background="#FFF"; el.style.color="#000"; }
    if(t==="black"){ el.style.background="#000"; el.style.color="#FFF"; }
  };
});

updateFront();
updateBack();
flipAtMidnight();
</script>
</body>
</html>
