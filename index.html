<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>투두투 플립 데이캘린더</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent; /* ✅ 투명 배경 */
    font-family: 'Pretendard', sans-serif;
    overflow: hidden;
  }

  #date-widget {
    max-width: 160px;        /* ✅ 기존 크기 유지 */
    width: 100%;             /* ✅ 부모에 맞게 자동 줄어듦 */
    margin: 0 auto;          /* ✅ 중앙 정렬 */
    background: #000CFE;
    color: white;
    border-radius: 30px;     /* ✅ 기존 둥근 모서리 유지 */
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    text-align: center;
    perspective: 800px;
    position: relative;
    overflow: hidden;
    box-sizing: border-box;
    aspect-ratio: 160 / 170; /* ✅ 기존 비율 유지 */
  }

  /* ✅ 테마 선택 (기존 크기 기반 반응형) */
  .theme-selector {
    position: absolute;
    top: 6px;                /* ✅ 기존 위치 유지 */
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.3);
    padding: 3px 5px;        /* ✅ 기존 패딩 유지 */
    border-radius: 12px;
    display: flex;
    gap: 5px;                /* ✅ 기존 간격 유지 */
    z-index: 10;
  }
  .theme-btn {
    width: 12px;             /* ✅ 기존 크기 유지 */
    height: 12px;            /* ✅ 기존 크기 유지 */
    border-radius: 50%;
    cursor: pointer;
    border: none;
  }

  /* ✅ 플립 카드 */
  .flip-card {
    width: 100%;
    height: 75%;
    margin-top: 28px;        /* ✅ 기존 마진 유지 */
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s cubic-bezier(0.4,0.2,0.2,1);
  }
  .flipped { transform: rotateX(180deg); }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .back { transform: rotateX(180deg); }

  /* ✅ 반응형 폰트 크기 */
  .day {
    font-size: clamp(14px, 4vw, 22px);
    font-weight: 300;
    opacity: 0.8;
  }
  .date {
    font-size: clamp(36px, 10vw, 60px);
    font-weight: 200;
    margin-top: clamp(4px, 1vw, 8px);
  }

  /* ✅ 반사광 */
  #date-widget::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: linear-gradient(180deg, rgba(255,255,255,0.3), transparent);
    pointer-events: none;
    border-radius: 20px 20px 0 0;
    z-index: 5;
  }

  /* ✅ 모바일 전용 스타일 */
  @media (max-width: 480px) {
    #date-widget {
      margin: 5px auto;
    }
  }
</style>
</head>
<body>
<div id="date-widget">
  <div class="theme-selector">
    <div class="theme-btn" style="background:#000CFE" data-theme="blue"></div>
    <div class="theme-btn" style="background:#FFFFFF; border:1px solid #ccc" data-theme="white"></div>
    <div class="theme-btn" style="background:#000000" data-theme="black"></div>
  </div>

  <div class="flip-card" id="flipCard">
    <div class="front">
      <div class="day" id="frontDay">Fri</div>
      <div class="date" id="frontDate">25</div>
    </div>
    <div class="back">
      <div class="day" id="backDay">Sat</div>
      <div class="date" id="backDate">26</div>
    </div>
  </div>
</div>

<script>
const flipCard = document.getElementById("flipCard");
const fd = document.getElementById("frontDay");
const fD = document.getElementById("frontDate");
const bd = document.getElementById("backDay");
const bD = document.getElementById("backDate");
const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

function updateFront(){
  const n=new Date();
  fd.textContent=days[n.getDay()];
  fD.textContent=String(n.getDate()).padStart(2,"0");
}
function updateBack(){
  const t=new Date();
  t.setDate(t.getDate()+1);
  bd.textContent=days[t.getDay()];
  bD.textContent=String(t.getDate()).padStart(2,"0");
}
function flipAtMidnight(){
  const now=new Date();
  const ms=new Date(now.getFullYear(),now.getMonth(),now.getDate()+1)-now;
  setTimeout(()=>{
    flipCard.classList.add("flipped");
    setTimeout(()=>{
      updateFront();
      updateBack();
      flipCard.classList.remove("flipped");
      flipAtMidnight();
    },1200);
  }, ms);
}

// 테마 변경
document.querySelectorAll(".theme-btn").forEach(btn=>{
  btn.onclick=()=>{
    const t=btn.dataset.theme, el=document.getElementById("date-widget");
    if(t==="blue"){ el.style.background="#000CFE"; el.style.color="#FFF"; }
    if(t==="white"){ el.style.background="#FFF"; el.style.color="#000"; }
    if(t==="black"){ el.style.background="#000"; el.style.color="#FFF"; }
  };
});

updateFront();
updateBack();
flipAtMidnight();
</script>
</body>
</html>
